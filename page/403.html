<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 FORBIDDEN</title>
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    html {
        height: 100%;
    }
    body {
        background-color:  black; 
        height: 100%;
        padding: 10px;
    }
    .text-wrapper {
        height: 100%;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       text-shadow: 0px 0px 10px;
    }
    
    .title {
        font-size: 5em;
        font-weight: 700;
        color: #EE4B5E;
    }
    
    .subtitle {
        font-size: 40px;
        font-weight: 700;
        color: #1FA9D6;
    }
    .isi {
        font-size: 18px;
        text-align: center;
        margin:30px;
        padding:20px;
        color: white;
    }
    button {
        margin: 30px;
        font-weight: 700;
        border: 2px solid #EE4B5E;
        padding: 15px;
        text-transform: uppercase;
        color: #EE4B5E;
        border-radius: 26px;
        transition: all 0.2s ease-in-out;
        display: inline-block;
        background-color: transparent;
      } 
      button:hover {
        background-color: #EE4B5E;
        color: white;
        transition: all 0.2s ease-in-out;
      }
  </style>
</head>
<body>
  <div class="text-wrapper">
    <div class="title" data-content="404">
        403 - ACCESS DENIED
    </div>

    <div class="subtitle">
        Oops, You don't have permission to access this page.
    </div>
    
    <button onclick="history.back()">
        Go to homepage
    </button>
</div>
</body>
</html>
